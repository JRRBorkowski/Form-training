<hello name="{{ name }}"></hello>

<h2>Tell us little about your store</h2>
<p>This is initial information about your business</p>

<form [formGroup]="shopForm" (ngSubmit)="submitForm()">
  <input placeholder="Store Name" formControlName="storeName" />
  <input placeholder="Industry" formControlName="industry" />
  <p>
    <input type="checkbox" formControlName="isRegistered" />
    This store is registered offender
  </p>
  <ng-container *ngIf="shopForm.controls.isRegistered.value === true">
    <div formGroupName="location">
      <input placeholder="Company Legal Name" formControlName="companyName" />
      <input placeholder="VAT EU Number" formControlName="vat" />
      <input placeholder="Address" formControlName="adress" />
      <input placeholder="ZIP code" formControlName="zipCode" />
      <input placeholder="City" formControlName="city" />
      <input placeholder="Country" formControlName="country" />
    </div>
  </ng-container>

  <a>Go back</a>
  <button>Save and continue</button>
</form>
